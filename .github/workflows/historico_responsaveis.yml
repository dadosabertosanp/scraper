name: Hist√≥rico & Respons√°veis ANP

on:
  schedule:
    - cron: '0 6 * * 1-5'    # Segunda a sexta √†s 6h UTC (3h BRT)
  workflow_dispatch:

# üîí RESTRI√á√ïES DE PERMISS√ÉO (padr√£o)
permissions:
  actions: none
  contents: none

concurrency:
  group: historico-responsaveis
  cancel-in-progress: false

jobs:
  historico_responsaveis:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # üîì Permiss√µes espec√≠ficas para o job
    permissions:
      actions: read
      contents: write
      id-token: write

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # Opcional: ajustar vari√°veis de ambiente (org√£o e delays)
      - name: Run hist√≥rico & respons√°veis scraper
        env:
          ORGAO_CODIGO: "32205"
          REQUEST_DELAY: "0.5"
          MAX_RETRIES: "3"
          TIMEOUT: "30"
        run: |
          python src/historico_responsaveis.py

      - name: Commit and push Hist√≥rico/Respons√°veis
        run: |
          git config --local user.email "github_anp@outlook.com"
          git config --local user.name "GitHub ANP Automation"
          git add data/historico.json data/responsaveis.json
          git commit -m "üßæ Hist√≥rico/Respons√°veis Update: $(date +'%Y-%m-%d %H:%M')" || echo "Sem altera√ß√µes para commit"
          # Resolve eventual race com outros workflows
          git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
          git push || true
